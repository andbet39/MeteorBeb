
<!-- Content Header (Page header) -->
<section class="content-header" xmlns="http://www.w3.org/1999/html">
    <h1>
        Admin panel
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Token</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <button class="btn btn-success" ng-click="getToken()">GET Token</button>
                    <button class="btn btn-success" ng-click="printToken()">Print Token</button>
                    <button class="btn btn-success" ng-click="fetchReservationInRage()">Get reservation</button>
                    <button class="btn btn-success" ng-click="fetchReservationNew()">Get new Res</button>
                    <button class="btn btn-success" ng-click="fetchRooms()">Get Rooms</button>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Token</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    Dfrom <input type="text" ng-model="dfrom"/>
                    Dto <input type="text" ng-model="dto"/>
                     <button class="btn btn-success" ng-click="fetchReservationInRage()">Get reservation</button>


                </div>
            </div>
        </div>
    </div>


</section>
